<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Noto+Serif&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
  <div class="panel">
    <div class="overlay"><p id="start">Press to start the game!</p></div>
    <div class="panel-left">
      <img src="../tic-tac-toe/img/edit.svg" class="name-change"><p>Player 1</p>
    </div>
    <div class="panel-mid">
      <p>Reset</p>
    </div>
    <div class="panel-right">
      <p>Player 2</p><img src="../tic-tac-toe/img/edit.svg" class="name-change">
    </div>
    <div class="panel-message">
      <div class="panel-mark-left">X</div>
      <div class="panel-message-mid"></div>
      <div class="panel-mark-right">O</div>
    </div>
  </div>
  <div class="gameboard-container">
      <div class="top-left"></div>
      <div class="top-mid"></div>
      <div class="top-right"></div>
      <div class="mid-left"></div>
      <div class="mid-mid"></div>
      <div class="mid-right"></div>
      <div class="bot-left"></div>
      <div class="bot-mid"></div>
      <div class="bot-right"></div>
  </div>
</div>
  <script src="js/script.js"></script>
</body>

</html>
